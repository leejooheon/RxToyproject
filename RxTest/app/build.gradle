plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    kapt {
        correctErrorTypes true
    }

    defaultConfig {
        applicationId "com.example.rxtest"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        buildConfigField("String", "BASE_URL", "\"https://api.github.com\"")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-DEBUG"
            signingConfig android.signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.0.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.fragment:fragment-ktx:1.4.0"
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.lifecycle:lifecycle-reactivestreams-ktx:2.4.0'
    implementation 'androidx.navigation:navigation-runtime-ktx:2.3.5'

    // compose start
    implementation 'androidx.activity:activity-compose:1.4.0' // Integration with activities
    implementation 'androidx.compose.material:material:1.0.5' // Compose Material Design
    implementation 'androidx.compose.animation:animation:1.0.5' // Animations
    implementation 'androidx.compose.ui:ui-tooling:1.0.5' // Tooling support (Previews, etc.)
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0' // Integration with ViewModels
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4:1.0.5' // UI Tests
    // compose end

    // hilt start: https://dagger.dev/hilt/gradle-setup.html
    final hiltVersion = "2.40.5"
    implementation "com.google.dagger:hilt-android:${hiltVersion}"
    kapt "com.google.dagger:hilt-android-compiler:${hiltVersion}"
        // For instrumentation tests
    androidTestImplementation "com.google.dagger:hilt-android-testing:${hiltVersion}"
    androidTestAnnotationProcessor "com.google.dagger:hilt-compiler:${hiltVersion}"

        // For local unit tests
    testImplementation "com.google.dagger:hilt-android-testing:${hiltVersion}"
    testAnnotationProcessor "com.google.dagger:hilt-compiler:${hiltVersion}"
    // hilt end

    // rxjava
    implementation "io.reactivex.rxjava2:rxjava:2.2.17" // RxJava 본체
    implementation "io.reactivex.rxjava2:rxkotlin:2.4.0" // Kotlin과 Java를 이어줌
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1" // Android thread, scheduler에 맞게 포팅해줌
    implementation 'com.jakewharton.rxbinding4:rxbinding:4.0.0' // xml componenet의 property들을 observable로 바꿔주는 라이브러리

//    // koin
//    implementation "org.koin:koin-androidx-scope:1.0.2"
//    implementation "org.koin:koin-androidx-viewmodel:1.0.2"

    // picasso
    implementation "com.squareup.picasso:picasso:2.71828"

    // retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    implementation "com.squareup.retrofit2:retrofit-mock:2.4.0"
    implementation "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2"

    // test
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    debugImplementation "androidx.compose.ui:ui-tooling:1.0.5"
}